<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Ration Manager - Home</title>
    <style>
        .container {
            max-width: 600px;
            padding: 40px 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .login-section {
            padding: 20px;
            border-radius: 10px;
            background: #ffffff;
            margin-bottom: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.05);
        }
        h2 {
            color: #333;
            font-weight: 700;
        }
        .btn-custom {
            font-size: 18px;
            padding: 10px 20px;
            width: 100%;
        }
        .separator {
            text-align: center;
            margin: 30px 0;
        }
        .separator::before,
        .separator::after {
            content: "";
            display: inline-block;
            width: 40%;
            height: 1px;
            background: #ddd;
            vertical-align: middle;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Welcome to Ration Manager</h2>

        <!-- Login Section -->
        <div class="login-section">
            <h4>Login</h4>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-custom">Login</button>
            </form>
            {% if messages %}
                <div class="alert alert-danger mt-3">{{ messages[0] }}</div>
            {% endif %}
        </div>

        <div class="separator">or</div>

        <!-- Manual Input Button -->
        <a href="{{ url_for('manual_input') }}" class="btn btn-success btn-custom">
            <i class="fas fa-plus"></i> Member Add Karen
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
