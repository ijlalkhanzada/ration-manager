<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Record</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Record</h2>
        <form method="POST">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control" value="{{ record.Name }}" required>
            </div>
            <div class="form-group">
                <label>Father Name</label>
                <input type="text" name="father_name" class="form-control" value="{{ record['Father Name'] }}" required>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" class="form-control" value="{{ record.Address }}" required>
            </div>
            <div class="form-group">
                <label>Contact Number</label>
                <input type="text" name="contact_number" class="form-control" value="{{ record['Contact Number'] }}" required>
            </div>
            <button type="submit" class="btn btn-success">Update Record</button>
            <a href="{{ url_for('display_records') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
