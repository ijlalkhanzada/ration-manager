<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Member Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Update Member Details</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ record.name }}" required>
            </div>
            <div class="form-group">
                <label for="father_name">Father Name</label>
                <input type="text" class="form-control" id="father_name" name="father_name" value="{{ record.father_name }}" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" name="address" required>{{ record.address }}</textarea>
            </div>
            <div class="form-group">
                <label for="contact_number">Contact Number</label>
                <input type="text" class="form-control" id="contact_number" name="contact_number" value="{{ record.contact_number }}" required>
            </div>
            <div class="form-group">
                <label for="member_image">Member Image</label>
                <input type="file" class="form-control-file" id="member_image" name="member_image">
            </div>
            <div class="form-group">
                <label for="nic_front">NIC Front</label>
                <input type="file" class="form-control-file" id="nic_front" name="nic_front">
            </div>
            <div class="form-group">
                <label for="nic_back">NIC Back</label>
                <input type="file" class="form-control-file" id="nic_back" name="nic_back">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('display_records') }}" class="btn btn-secondary">Cancel</a>
            <!-- Delete button -->
            <form action="{{ url_for('delete_record', record_id=record.id) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this member?');">Delete</button>
            </form>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
