<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Record</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Update Record</h2>
        <form action="{{ url_for('update_record', record_id=record_id) }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" value="{{ record['Name'] }}" required>
            </div>
            <div class="form-group">
                <label for="father_name">Father Name:</label>
                <input type="text" class="form-control" name="father_name" value="{{ record['Father Name'] }}" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" name="address" value="{{ record['Address'] }}" required>
            </div>
            <div class="form-group">
                <label for="contact_number">Contact Number:</label>
                <input type="text" class="form-control" name="contact_number" value="{{ record['Contact Number'] }}" required>
            </div>

            <!-- Display current images if available -->
            <div class="container mt-4">
                <h2>Update Member Record</h2>
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="member_image">Upload Member Image:</label>
                        <div class="d-flex align-items-center">
                            {% if record['Member Image'] %}
                                <img src="{{ url_for('uploaded_file', filename=record['Member Image']) }}" alt="Current Member Image" class="img-thumbnail me-2" width="100">
                            {% else %}
                                <p class="text-muted me-2">No Member Image Available</p>
                            {% endif %}
                            <input type="file" name="member_image" accept="image/*" class="form-control-file">
                        </div>
                    </div>
            
                    <div class="form-group">
                        <label for="nic_front">Upload NIC Front:</label>
                        <div class="d-flex align-items-center">
                            {% if record['NIC Front'] %}
                                <img src="{{ url_for('uploaded_file', filename=record['NIC Front']) }}" alt="NIC Front Image" class="img-thumbnail me-2" width="100">
                            {% else %}
                                <p class="text-muted me-2">No NIC Front Available</p>
                            {% endif %}
                            <input type="file" name="nic_front" accept="image/*" class="form-control-file">
                        </div>
                    </div>
            
                    <div class="form-group">
                        <label for="nic_back">Upload NIC Back:</label>
                        <div class="d-flex align-items-center">
                            {% if record['NIC Back'] %}
                                <img src="{{ url_for('uploaded_file', filename=record['NIC Back']) }}" alt="NIC Back" class="img-thumbnail me-2" width="100">
                            {% else %}
                                <p class="text-muted me-2">No NIC Back Available</p>
                            {% endif %}
                            <input type="file" name="nic_back" accept="image/*" class="form-control-file">
                        </div>
                    </div>
            
                    <button type="submit" class="btn btn-primary mt-3">Update Record</button>
                </form>
                <a href="{{ url_for('display_records') }}" class="btn btn-secondary mt-3">Back to Records</a>

            </div>            
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
