<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Member</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Replace Member</h2>
    <form action="{{ url_for('replace_member', old_member_id=old_member.id) }}" method="POST">
        <div>
            <label>Name:</label>
            <input type="text" name="name" required>
        </div>
        <div>
            <label>Father Name:</label>
            <input type="text" name="father_name" required>
        </div>
        <div>
            <label>Address:</label>
            <input type="text" name="address" required>
        </div>
        <div>
            <label>Contact Number:</label>
            <input type="text" name="contact_number" required>
        </div>
        <button type="submit">Replace Member</button>
    </form>
    <h3>Old Member Details:</h3>
    <p>Name: {{ old_member.name }}</p>
    <p>Father Name: {{ old_member.father_name }}</p>
    <p>Address: {{ old_member.address }}</p>
    <p>Contact Number: {{ old_member.contact_number }}</p>
</body>
</html>
