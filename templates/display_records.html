<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Display Records</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Records Display</h1>

        <!-- Navigation Buttons -->
        <div class="mb-3 text-center">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Home</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            <a href="{{ url_for('delete_duplicates') }}" class="btn btn-danger">Delete Duplicates</a>
        </div>

        <!-- Records Table -->
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Father Name</th>
                    <th>Address</th>
                    <th>Contact Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                    <tr {% if record.duplicate %}style="background-color: yellow;"{% endif %}>
                        <td>{{ loop.index }}</td>
                        <td>{{ record['Name'] }}</td>
                        <td>{{ record['Father Name'] }}</td>
                        <td>{{ record['Address'] }}</td>
                        <td>{{ record['Contact Number'] }}</td>
                        <td>
                            <a href="{{ url_for('update_record', record_id=loop.index0) }}" class="btn btn-info">
                                <i class="fas fa-edit"></i>
                            </a>
                        </td>
                        <td>
                            <a href="{{ url_for('delete_record', record_id=loop.index0) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this record?');">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
