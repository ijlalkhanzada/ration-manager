<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Confirmation</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Member Details Submitted Successfully!</h2>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">{{ member.name }}</h5>
                <p class="card-text"><strong>Father's Name:</strong> {{ member.father_name }}</p>
                <p class="card-text"><strong>Address:</strong> {{ member.address }}</p>
                <p class="card-text"><strong>Contact Number:</strong> {{ member.contact_number }}</p>
                <p class="card-text"><strong>Reference:</strong> {{ reference }}</p>  <!-- Reference here -->

                <!-- Agar images bhi submit ki gayi hain -->
                {% if member_image_url %}
                    <p><strong>Member Image:</strong></p>
                    <img src="{{ member_image_url }}" class="img-fluid mb-3" alt="Member Image">
                {% endif %}
            </div>
        </div>
        <a href="{{ url_for('display_records') }}" class="btn btn-primary mt-4">Back to Records</a>
    </div>
</body>
</html>
