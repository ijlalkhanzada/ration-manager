<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Manual Input</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Manual Input</h2>
        <form action="{{ url_for('manual_input') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="form-group">
                <label for="father_name">Father Name:</label>
                <input type="text" class="form-control" name="father_name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" name="address" required>
            </div>
            <div class="form-group">
                <label for="contact_number">Contact Number:</label>
                <input type="text" class="form-control" name="contact_number" required>
            </div>
            <div class="form-group">
                <label for="member_image">Upload Member Image:</label>
                <input type="file" class="form-control-file" name="member_image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="nic_front">Upload NIC Front:</label>
                <input type="file" class="form-control-file" name="nic_front" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="nic_back">Upload NIC Back:</label>
                <input type="file" class="form-control-file" name="nic_back" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
